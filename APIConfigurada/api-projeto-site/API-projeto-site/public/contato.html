    <div class="content">

        <div class="containerBox">

            <div class="divForm">

                <h2>Contate-nos</h2>

                <form  class="padraoFonte" action="">

                    <label class="padraoFonte" for="name">Seu nome:</label>
                    <input style="font-family: 'Poppins-Bold'; font-size: small;"  type="text" placeholder="Exemplo de Araújo">

                    <label class="padraoFonte" for="email">Email:</label>
                    <input style="font-family: 'Poppins-Bold'; font-size: small;" type="text" placeholder="example@example.com.br">

                    <label style="font-family: 'Poppins-Bold'; font-size: small;"for="typeOfMessage">Tipo de mensagem:</label>
                    <select style="font-family: 'Poppins-Bold'; font-size: small;"name="" id="">
                        <option value="">Selecione uma opção</option>
                        <option value="">Erros ou Bugs</option>
                        <option value="">Desejo obter os serviços DevTime</option>
                        <option value=""></option>
                    </select>

                    <label style="font-family: 'Poppins-Bold'; font-size: small;" for="message">Mensagem:</label>
                    <textarea style="font-family: 'Poppins-Bold'; font-size: small;" name="" id="" cols="30" rows="10" placeholder="Digite aqui"></textarea>

                </form>

                <div class="formButton">
                    <button>Enviar</button>
                </div>

            </div>

            <div class="moreInfo">

                <h2 style="font-family: 'Poppins-Bold';" class="infoTitle">// Outro meio de comunicação</h2>

            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
