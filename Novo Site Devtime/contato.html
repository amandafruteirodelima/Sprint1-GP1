<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contato.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Header -->

    <div class="divheader">

        <div class="container">

            <div class="logo">
                <a href="#">
                    <img src="Logo-Branco.png" alt="" class="">
                </a>
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Sobre</a>
                    </li>
                    <li>
                        <a href="">Contato</a>
                    </li>
                    <li>
                        <button>Entrar</button>
                    </li>
                </ul>
            </nav>

        </div>

    </div>

    <!-- Fim Header -->

   <div class="content">

    <div class="containerBox">

        <div class="divForm">

            <h2>Contate-nos</h2>

            <form action="">

                <label for="name">Seu nome:</label>
                <input type="text">
                
                <label for="email">Email:</label>
                <input type="text">

                <label for="typeOfMessage">Tipo de mensagem:</label>
                <select name="" id="">
                    <option value="">Erros ou Bugs</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>

                <label for="message">Mensagem:</label> 
                <textarea name="" id="" cols="30" rows="10"></textarea>

            </form>

            <div class="formButton">
                <button>Enviar</button>
            </div>

        </div>

        <div class="moreInfo">

            <h2 class="infoTitle">Outro meio de comunicação</h2>

            <a href="">
                <div class="card">
                    <h2 class="title">Fale conosco pelo freshdesk</h2>
                    
                    <div class="divInline">
                        <img src="freshdesk.png" alt="">
                        <p>O freshdesk é um software de suporte ao cliente</p>
                    </div>

                </div>
            </a>

        </div>

    </div>

   </div>


</body>
