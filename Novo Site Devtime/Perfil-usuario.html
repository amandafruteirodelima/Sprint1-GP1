<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Perfil-usuario.css">
    <title>Perfil</title>
</head>

<body>

    <div class="body">

        <div class="wallpaper">

            <div class="opcoes">
                <a href="ranking.html">
                    <img src="img/Double Left.png" alt="">
                </a>
                <a href="">
                    <img src="img/Share.png" alt="">
                </a>
            </div>

        </div>
        <div class="perfil">

            <div class="imgPerfil">
                <img src="img/loja/image 11.png" class="chapeu" alt="">
                <img src="img/user-silhouette.png" class="imgUsuario" alt="">
            </div>
                
        </div>
        <div class="container">

            <div class="infoUsuario">

                <h2>Nome do usuário</h2>

                <div class="infoLevel">
                    <div class="displayInline">
                        <span><h3>3</h3>Nivel</span>
                        <span>31.8%</span>
                    </div>
                    <div class="barraNivel">
                        <div class="barraCrescente"></div>
                    </div>
                </div>

            </div>

            <div class="infoNav">
                <div class="pontuacao">
                    <img src="img/score.png" alt="" class="imgInfo">
                    <span class="infoTexto">Score: <span id="pontuacao">0000</span></span>
                </div>
                <div class="moeda">
                    <img src="img/moeda.png" alt="" class="imgInfo">
                    <span class="infoTexto">DevCoin: <span id="moeda">0000</span></span>
                </div>
            </div>

            <div class="infoPerfil">

                <div class="perfilNav">
                    <button class="btn ativo btnBorderLeft"> CONQUISTAS </button>
                    <button class="btn desativo btnBorderRight"> HISTÓRICO </button>
                </div>

                <div class="grid-conquistas">

                    <div class="cardConquista"></div>
                    <div class="cardConquista"></div>
                    <div class="cardConquista"></div>
                    <div class="cardConquista"></div>
                    <div class="cardConquista"></div>
                    <div class="cardConquista"></div>
                    <div class="cardConquista"></div>
                    <div class="cardConquista"></div>


                </div>
                <div class="historico" style="display: none;"></div>

            </div>

        </div>
    </div>

</body>

</html>
