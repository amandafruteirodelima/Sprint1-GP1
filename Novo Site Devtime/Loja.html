<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loja.css">
    <link rel="icon" href="img/Yin-Yang-DevTime.png">
    <title>Loja | ✯◡✯</title>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="boxPerfil">

                <div class="perfil">

                    <button class="btnPerfil">
                        <img src="img/User-Menu.png" alt="">
                    </button>

                    <div class="imgPerfil">
                        No Photo
                    </div>

                    <div class="status">

                        <div class="nomeUsuario">
                            Nome do Usuário
                        </div>
                        <div class="nivel">
                            <div class="barraNivel">
                                <div class="barraCrescente"></div>
                            </div>
                            <div class="infoNivel">
                                3 Level
                            </div>
                        </div>


                    </div>

                </div>
                <div class="infoPerfil">

                    <div class="pontuacao">
                        <img src="img/score.png" alt="" class="imgInfo">
                        <span class="infoTexto">Score: <span id="pontuacao">0000</span></span>
                    </div>
                    <div class="moeda">
                        <img src="img/moeda.png" alt="" class="imgInfo">
                        <span class="infoTexto">DevCoin: <span id="moeda">0000</span></span>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <div class="navbar">
        <div class="container">



            <div class="boxNavbar">

                <button class="navBtn ativo"> <img src="img/casa.png" alt="" class="navImg"> </button>
                <button class="navBtn destivo"> <img src="img/standard.png" alt="" class="navImg"> </button>
                <button class="navBtn destivo"> <img src="img/ranking.png" alt="" class="navImg"> </button>
                <button class="navBtn destivo"> <img src="img/shop.png" alt="" class="navImg"> </button>
                <button class="navBtn destivo"> <img src="img/porta-de-saida-aberta.png" alt="" class="navImg">
                </button>

            </div>

            <div class="destaqueProdutos" style="display: flex;">

                <div class="linhabranca"></div>
                <p class="tituloDestaque">PRODUTOS EM <br> DESTAQUE</p>
                <div class="linhabranca"></div>

            </div>
            <div class="boxCards">

                <div class="card GradRoxo">
                    <div class="cardInline">
                        <img src="img/loja/categoria-chapeu.png" alt="">
                        <span>100 DC</span>
                    </div>

                    <div class="produto">

                        <img src="img/loja/image 11.png" alt="">

                    </div>
                    <button class="btnCompra">Comprar</button>
                </div>

                <div class="card GradAzul">
                    <div class="cardInline">
                        <img src="img/loja/categoria-chapeu.png" alt="">
                        <span>115 DC</span>
                    </div>

                    <div class="produto">

                        <img src="img/loja/image 12.png" alt="">

                    </div>
                    <button class="btnCompra">Comprar</button>

                </div>
                <div class="card GradMarrom">
                    <div class="cardInline">
                        <img src="img/loja/categoria-chapeu.png" alt="">
                        <span>165 DC</span>
                    </div>

                    <div class="produto">

                        <img src="img/loja/image 13.png" alt="">

                    </div>
                    <button class="btnCompra">Comprar</button>

                </div>
                <div class="card GradMarromC">
                    <div class="cardInline">
                        <img src="img/loja/categoria-chapeu.png" alt="">
                        <span>150 DC</span>
                    </div>

                    <div class="produto">

                        <img src="img/loja/image 14.png" alt="">

                    </div>
                    <button class="btnCompra">Comprar</button>

                </div>

            </div>

            <div class="linhabranca cemporcento"></div>

            <div class="loja">
                <div class="lojaNav">
                    <div class="containerNav">
                        <h3>Produtos</h3>

                        <div style="margin: auto 0;">
                            <label for="">Categoria:</label>
                            <select name="" id="">
                                <option value="">Chapeu</option>
                                <option value="">Banner</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="lojaCard">

                   <p>Em Breve</p>

                </div>




            </div>

        </div>
    </div>



</body>

</html>
