<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <!--Início Header-->

    <div class="divHeader">

        <div class="container-header">

            <div class="divImagem"><img src="Logo-Branco.png" alt="Logo DevTime"></div>

            <nav class="divLista">
                <ul>
                    <li>Dashboard</li>
                    <li>Guildas</li>
                    <li><a class="li-select" href="Cadastro.html">Cadastro</a></li>
                    <li>Máquinas</li>
                </ul>

            </nav>

            <div class="divButton"><button>Sair</button></div>

        </div>
    </div>

    <!--Fim Header-->

    <div class="content">
        <div>
            <h1>&lt;Cadastre seus funcionários/&gt;</h1>
        </div>
        <div class="content-escrito">


            <div class="div-inpts">

                <form action="">


                    <input class="inptLarge inptPadrao" type="text" placeholder="Nome:" required autofocus>
                    <br>

                    <input class="inptSmall inptPadrao" type="date" placeholder="Data de nascimento:" required>

                    <input class="inptSmall inptPadrao" type="time" placeholder="Carga horária:" required>

                    <input class="inptLarge inptPadrao" type="email" placeholder="User@example.com.br" required>

                    <input class="inptLarge inptPadrao" type="password" placeholder="Senha:" required>


                    <select class="sel-padrao" name="" id="">
                        <option value="">--Selecione uma empresa--</option>
                        <option value="">Accenture</option>
                        <option value="">Alpe</option>
                        <option value="">Valemobi</option>s
                    </select>

                    <br>

                    <select class="sel-padrao" name="" id="">
                        <option value="">--Selecione um administrador--</option>
                        <option value="">-----------------------------</option>
                        <option value="">José de Alencar da Silva</option>
                        <option value="">Marcos de Mello</option>
                        <option value="">Bettina Aparecida da Silva</option>s
                    </select>

                    <p class="txt-padrao">É um administrador?
                        <input type="checkbox" required></p>


                    <br>
                    <button class="btn-default"><a><b>Cadastrar</b></a></button>
                </form>
            </div>

        </div>
        <div><img class="imagem-cadastro" src="imagem-1.png" alt=""></div>
    </div>


    <div class="footer"></div>
</body>

</html>
