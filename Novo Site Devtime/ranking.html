<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Yin-Yang-DevTime.png">
    <title>DevTime</title>
    <link rel="stylesheet" href="css/ranking.css">
</head>

<body>
    <div class="header">
        <div class="container">

            <div class="boxPerfil">

                <div class="perfil">

                    <button class="btnPerfil">
                        <img src="img/User-Menu.png" alt="">
                    </button>

                    <div class="imgPerfil">
                        No Photo
                    </div>

                    <div class="status">

                        <div class="nomeUsuario">
                            Nome do Usuário
                        </div>
                        <div class="nivel">
                            <div class="barraNivel">
                                <div class="barraCrescente"></div>
                            </div>
                            <div class="infoNivel">
                                3 Level
                            </div>
                        </div>

                    </div>
                </div>
                <div class="infoPerfil">

                    <div class="pontuacao">
                        <img src="img/score.png" alt="" class="imgInfo">
                        <span class="infoTexto">Score: <span id="pontuacao">0000</span></span>
                    </div>
                    <div class="moeda">
                        <img src="img/moeda.png" alt="" class="imgInfo">
                        <span class="infoTexto">DevCoin: <span id="moeda">0000</span></span>
                    </div>

                </div>

            </div>

        </div>
    </div>





    <div class="main-page">


        <div class="rankingContainer">
            <div class="topRank">
                <div class="topRank-Title">
                    <h2>Top 3 melhores</h2>
                </div>

                <div class="topRank-card">
                    <div class="topRank-ouro">
                        <div class="topRank-cardGuild">
                            <div class="topRank-perfil">
                                <div class="perfil-img"></div>
                                <p>NomeSquad</p>
                            </div>

                            <span class="numberRank">1°</span>
                        </div>
                    </div>
                    <div class="topRank-prata">

                    </div>
                    <div class="topRank-bronze">

                            <div class="topRank-perfil">
                                <div class="perfil-img"></div>
                                <p>NomeSquad</p>
                            </div>

                            <span class="numberRank">3°</span>
                        </div>
                    </div>
                </div>



            </div>
            <div class="geralRank">
                <div class="geralRank-Title">
                    <h2>Ranking</h2>
                </div>

                <div class="geralRank-card">

                    <div class="geralRank-cardGuild">
                        <div class="geralRank-perfil">
                            <div class="perfil-img"></div>
