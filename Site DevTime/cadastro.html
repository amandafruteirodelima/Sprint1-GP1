<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="preLogin.html">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/Yin-Yang-DevTime.png">
    <title>Cadastro</title>
</head>
<body>
      <!-- Header -->
      <div class="header">
        <div class="caixa">
            <a href="index.html"><img class="logo" src="imgs/Logo-Branco.png"></a>
            <nav>
                <b>
                    <ul>

                        <a href="">
                            <li>Perfil</li>
                        </a>

                        <a href="cadastro.html">
                            <li class="ativo">Cadastro</li>
                        </a>

                        <a href="">
                            <li>Dashboard</li>
                        </a>

                        <a href="preLogin.html">
                            <li >Sair</li>
                        </a>


                    </ul>
                </b>
            </nav>
        </div>
    </div>

    <!--Fim Header -->


    
    <!-- Início Content -->
    <div id="divLoginAdm" style="display: block;">

        <div class="caixa-conteudo-login">

            <div class="container-login">

                <div class="div-inpts">
                    <img class="imagem-cadastro" src="./imgs/imagem-cadastro.png" alt="">
                    <form action="">

                        <p class="txt-padrao">Nome:</p>
                        <input class="inpt-padrao" type="text" placeholder="Nome:" required autofocus>

                        <p class="txt-padrao">Carga horária:</p>
                        <input class="inpt-padrao" type="time" placeholder="Carga horária:" required >

                        <p class="txt-padrao">Email:</p>
                        <input class="inpt-padrao" type="email" placeholder="User@example.com.br" required >

                        <p class="txt-padrao">Senha:</p>
                        <input class="inpt-padrao" type="password" placeholder="Senha:"required>

                        <p class="txt-padrao">Data de nascimento:</p>
                        <input class="inpt-padrao" type="date" placeholder="Data de nascimento:" required>

                        <p class="txt-padrao">ID Máquina:</p>
                        <input class="inpt-padrao" type="number" placeholder="Id máquina:" required>

                        <br>
                        <button class="btn-default btn-entrar-adm btn-cadastrar"><a><b>Cadastrar</b></a></button>
                    </form>
                </div>
            
            </div>

        </div>
    </div>

    
</body>
</html>
